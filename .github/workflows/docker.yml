name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}  # ðŸ”‘ FIXED: Changed from GITHUB_TOKEN to GHCR_TOKEN
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=ARF API
            org.opencontainers.image.description=Agentic Reliability Framework API
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}  # Only push on main branch
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64,linux/arm64
      
      - name: Verify Docker image
        if: steps.build-and-push.outcome == 'success'
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo ""
          echo "ðŸ“¦ Image pushed to GitHub Packages:"
          echo "https://github.com/${{ github.repository }}/pkgs/container/arf-api-repository"
      
      - name: Handle build failure
        if: steps.build-and-push.outcome == 'failure'
        run: |
          echo "âŒ Docker build/push failed"
          echo "Check the following:"
          echo "1. GHCR_TOKEN secret is correctly set in repository secrets"
          echo "2. PAT has 'write:packages' scope"
          echo "3. Repository has Package write permissions"
          exit 1
      
      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-build-logs
          path: |
            /tmp/buildkit.log
          if-no-files-found: ignore
      
      - name: Generate deployment summary
        run: |
          echo "# ARF API Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Features Included:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Authentication & Authorization" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Incident Management" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Execution Ladder (Policy Engine)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Rollback Capabilities" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Monitoring & Observability" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Webhook & Notification System" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "ðŸŽ‰ **Deployment Successful!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
            echo "1. View your container package: https://github.com/${{ github.repository }}/pkgs/container/arf-api-repository" >> $GITHUB_STEP_SUMMARY
            echo "2. Deploy to Railway: Use railway.json config" >> $GITHUB_STEP_SUMMARY
            echo "3. Deploy to Render: Use render.yaml config" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Issues Detected:" >> $GITHUB_STEP_SUMMARY
            echo "1. Check GHCR_TOKEN permissions" >> $GITHUB_STEP_SUMMARY
            echo "2. Verify PAT has 'write:packages' scope" >> $GITHUB_STEP_SUMMARY
            echo "3. Review build logs above" >> $GITHUB_STEP_SUMMARY
          fi
